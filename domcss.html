    <head>

        <title>DOM CSS</title>

        <style>

            #header{

                color: brown;
            }
        </style>

    </head>
    <body>
        <div id="maindiv">
            
            <h1 id ="header">This is header</h1>
            <p id="paragraph">This is paragraph for domcss program</p>
        
        </div>
        

    </body>
</html>


<script>
    var x =document.getElementById('header')
    var y =document.getElementById('paragraph')
    var maindiv =document.getElementById('maindiv')
    
    x.style.color = 'red'
    y.style.color = 'indigo'
    
    maindiv.style.backgroundColor ='yellow'
</script>
