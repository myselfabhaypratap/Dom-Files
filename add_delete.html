<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
        <title>Add, Delete </title>
    </head>


<body>
   <div id="maindiv">

    <h1>This is the first element</h1>
    <h1>This is the second element</h1>

   </div>

</body>

</html>


<script>

    var maindiv=document.getElementById("maindiv")
   
    var newh1=document.createElement("h1")   

    var newh1text=document.createTextNode('This is the third element')

    newh1.appendChild(newh1text)

    maindiv.appendChild(newh1)

</script>
